    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: golang
          tag: 1.10.0-alpine3.7
      params:
        RUNNING_IN_CI: "true"
      run:
        path: /bin/sh
        args:
        - -ec
        - ./test.sh
        dir: halfpipe-cf-plugin
      inputs:
      - name: halfpipe-cf-plugin

- name: Push dev docker image
  serial: true
  plan:
  - get: halfpipe-cf-plugin
    passed:
    - run test.sh
    trigger: true
  - put: docker-registry-image-dev
    params:
      build: halfpipe-cf-plugin
      tag: halfpipe-cf-plugin/.docker-dev-tag

- name: Test resource
  serial: true
  plan:
  - get: halfpipe-cf-plugin
    passed:
    - Push dev docker image
  - get: docker-registry-image-dev
    passed:
    - Push dev docker image
    trigger: true
  - put: cf
    params:
      appPath: halfpipe-cf-plugin/.integration_test
      command: halfpipe-push
      gitRefPath: halfpipe-cf-plugin/.git/ref
      manifestPath: halfpipe-cf-plugin/.integration_test/manifest.yml
      testDomain: apps.public.gcp.springernature.io
  - put: cf
    params:
      appPath: halfpipe-cf-plugin/.integration_test
      command: halfpipe-promote
      gitRefPath: halfpipe-cf-plugin/.git/ref
      manifestPath: halfpipe-cf-plugin/.integration_test/manifest.yml
      testDomain: apps.public.gcp.springernature.io
  ensure:
    put: cf
    params:
      appPath: halfpipe-cf-plugin/.integration_test
      command: halfpipe-cleanup
      gitRefPath: halfpipe-cf-plugin/.git/ref
      manifestPath: halfpipe-cf-plugin/.integration_test/manifest.yml
      testDomain: apps.public.gcp.springernature.io

- name: Tag docker image as stable
  serial: true
  plan:
  - get: halfpipe-cf-plugin
    passed:
    - Test resource
    trigger: true
  - put: docker-registry-image-stable
    params:
      build: halfpipe-cf-plugin
      tag: halfpipe-cf-plugin/.docker-stable-tag
